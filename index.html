<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <main>
      <div class="left-side">
        <div class="logo-background">
            <img
              src="./assets/images/odin-lined.png"
              alt="The Odin Project Logo"
            />
            <h1>ODIN</h1>
        </div>
      </div>
      <div class="right-side">
        <div class="right-header">
            <p>
              This is not a real online service! You know you need something like
              this in your life to help you realize your deepest dreams.
            </p>
            <p>Sign up <em>now</em> to get started.</p>
            <br>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form id="good-form">
            <legend>Let's do this!</legend>

            <div class="form">
                <div class="form-part">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Thor">
                </div>
                <div class="form-part">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Odinson">
                </div>
                <div class="form-part">
                    <label for="email">*EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="giveup@itstolate.com" required>
                </div>
                <div class="form-part">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" name="phone-number" id="phone-number" placeholder="+1 111 111-11-11">
                </div>
                <div class="form-part">
                    <label for="password">*PASSWORD</label>
                    <input type="password" name="password" id="password" placeholder="123abc" required>
                    <p id="warning"></p>
                </div>
                <div class="form-part">
                    <label for="confirm-password">*CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                    
                </div>
            </div>
        </form>
        <div class="right-footer">
            <button type="submit" form="good-form">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </main>
    <script>
        const password = document.querySelector("#password");
        const confirmPassword = document.querySelector("#confirm-password");
        const warning = document.querySelector("#warning")

        confirmPassword.addEventListener("input", () => {
            if (confirmPassword.value !== password.value){
                warning.textContent = "* Password do not match";
            }
            else {
                warning.textContent = "";
            }
        })
    </script>
  </body>
</html>
